<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta charset="UTF-8">
		<title>Rental car
		</title>
		<meta name="author" content>
		<meta name="description" content>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="images/x-icon" href="img/flag.ico">
		<link rel="stylesheet" href="style/main.min.css">
	</head>
	<body>
		<header class="main-header"></header>
		<main class="maincontent"><img class="company__logo" src="img/minsk-rental.svg" alt="Company logo" title="Minsk budget rental cars">
			<section class="cars">
				<div class="cars__car-card">
					<picture class="car-card__img"><img class="car-card__img" src="img/cars/car1.png" alt="Skoda Rapid `18" title="Skoda Rapid `18">
					</picture>
					<div class="card-card__details">
						<p class="details__price">€40.00</p>
						<p class="details__car-name">Skoda Rapid `18</p>
						<ul class="details__list">
							<li class="details__item"><img class="details__img" src="img/details-icons/snowflake.png"></li>
							<li class="details__item"><img class="details__img" src="img/details-icons/thermometr.png"></li>
							<li class="details__item"><img class="details__img" src="img/details-icons/gasoline.png">
								<p class="details__status">2</p>
							</li>
						</ul><a class="details__link" href="#">book now</a>
					</div>
				</div>
				<div class="cars__car-card">
					<picture class="car-card__img">
						<source media="(min-width: 650px)" srcset="img/cars/accent_850_2x.png">
						<source media="(min-width: 465px)" srcset="img/cars/accent_425_1x.png"><img class="car-card__img" src="img/cars/accent_850_2x.png" alt="hyundai accent" title="hyundai accent">
					</picture>
					<div class="card-card__details">
						<p class="details__price">€40.00</p>
						<p class="details__car-name">hyundai accent</p>
						<ul class="details__list">
							<li class="details__item"><img class="details__img" src="img/details-icons/snowflake.png"></li>
							<li class="details__item"><img class="details__img" src="img/details-icons/thermometr.png"></li>
							<li class="details__item"><img class="details__img" src="img/details-icons/gasoline.png">
								<p class="details__status">2</p>
							</li>
						</ul><a class="details__link" href="#">book now</a>
					</div>
				</div>
			</section>
		</main>
		<footer class="main-footer">
			<p class="main-footer__descr">Minsk budget car rental, cheap cars for hire in Minsk, Belarus. We are based in Minsk, Belarus. Working with new cars only, brand new Skoda Rapid, Kia Rio, Hyundai Accent are available for rent.</p>
			<div class="main-footer__copyright--wrapper">
				<p class="main-footer__copyright">&copy 2018, AutoRent.by</p><img class="main-footer__flag-img" src="img/flag.png" alt="Belarus flag" title="Belarus flag">
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.1/jquery-migrate.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.1/dist/jquery.formstyler.min.js"></script>
		<script src="js/main.min.js"></script>
	</body>
</html>
